<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <div class="box-1-content">
          <div class="talk">
            <h4>Talk to Us</h4>
            <p>We are happy to assist</p>
            <p></p>
          </div>

          <div class="contact">
            <i class="fa-regular fa-envelope"></i>
            <a href="">help@alat.ng</a>
            <i class="fa-solid fa-phone"></i>
            <a href="">070022552528</a>
          </div>

          <div class="social-media">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>

      <div class="box-2">
        <h5>
          <a href="Go to ALAT Website" class="alat">Go to ALAT Website</a>
        </h5>
        <div class="logos">
          <img src="images/wema logo.png" alt="" />
          <h6>Licensed by the CBN</h6>
          <img class="cbn" src="images/CBN LOGO.png" alt="" />
        </div>

        <div class="welcome">
          <h2>Welcome Back!</h2>
          <hr />
        </div>

        <div>
          <label for="email">Email Address/Username</label>
          <input type="text" />
        </div>

        <div class="password-cont">
          <label for="password">Password</label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <input type="password" id="password" name="password" />

        <div class="btn">
          <button>Login</button>
        </div>

        <div class="sign-up">
          <h6>New to ALAT? <a href="#">Sign Up</a></h6>
        </div>
      </div>
    </div>
  </body>
</html>
